services:
  test-db:
    image: postgres:16
    command: postgres -c max_connections=500
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d testdb']
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  test-redis:
    image: redis:8.4-alpine
    ports:
      - '6380:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  test-gcs:
    image: fsouza/fake-gcs-server
    ports:
      - '4443:4443'
    command: ['-scheme', 'http', '-port', '4443', '-backend', 'memory', '-public-host', 'localhost:4443']
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:4443/storage/v1/b']
      interval: 5s
      timeout: 5s
      retries: 5
