name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, labeled, unlabeled]
  issue_comment:
    types: [created, edited]

permissions:
  pull-requests: write
  contents: read
  checks: write
  issues: write
  actions: write

jobs:
  build-actions:
    name: Build Actions
    uses: ./.github/workflows/build-actions.yml

  lint:
    name: Lint
    needs: [build-actions]
    uses: ./.github/workflows/verify-nix.yml
    if: ${{ github.event_name == 'pull_request' && (github.event.action == 'synchronize' || github.event.action == 'opened') }}
    with:
      command: "make lint"
      name: "Lint"

  typecheck:
    name: Type Check
    needs: [build-actions]
    uses: ./.github/workflows/verify-nix.yml
    if: ${{ github.event_name == 'pull_request' && (github.event.action == 'synchronize' || github.event.action == 'opened') }}
    with:
      command: "make tsc"
      name: "Type Check"

  test:
    name: Tests
    needs: [build-actions]
    uses: ./.github/workflows/verify-test.yml
    if: ${{ github.event_name == 'pull_request' && (github.event.action == 'synchronize' || github.event.action == 'opened') }}

  build:
    name: Build
    needs: [build-actions]
    uses: ./.github/workflows/verify-nix.yml
    if: ${{ github.event_name == 'pull_request' && (github.event.action == 'synchronize' || github.event.action == 'opened') }}
    with:
      command: "bun run build"
      name: "Build"

  create-checklist:
    name: Create PR Checklist
    # No 'needs' - runs immediately in parallel with build-actions
    uses: ./.github/workflows/create-checklist.yml
    with:
      issue_number: ${{ github.event.pull_request.number }}
    if: ${{ github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened') }}

  verify-checklist:
    name: Verify PR Checklist
    needs: [build-actions]
    uses: ./.github/workflows/verify-checklist.yml
    with:
      issue_number: ${{ github.event.pull_request.number || github.event.issue.number }}
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && github.event.issue.pull_request) }}

  verify-description:
    name: Verify PR Description
    needs: [build-actions]
    uses: ./.github/workflows/verify-description.yml
    with:
      pr_body: ${{ github.event.pull_request.body }}
    if: ${{ github.event_name == 'pull_request' }}

  verify-labels:
    name: Verify PR Labels
    needs: [build-actions]
    uses: ./.github/workflows/verify-labels.yml
    with:
      labels: ${{ toJson(github.event.pull_request.labels.*.name) }}
      required_labels: "enhancement,bug"
    if: ${{ github.event_name == 'pull_request' }}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
