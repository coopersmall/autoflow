name: Verify Tests

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start test services
        run: docker compose -f packages/backend/testing/docker-compose.test.yml up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 30 bash -c 'until docker compose -f packages/backend/testing/docker-compose.test.yml exec -T test-db pg_isready -U test -d testdb; do sleep 1; done'
          echo "Waiting for Redis..."
          timeout 30 bash -c 'until docker compose -f packages/backend/testing/docker-compose.test.yml exec -T test-redis redis-cli ping | grep -q PONG; do sleep 1; done'
          echo "All services are healthy!"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Install Dependencies
        run: nix develop ./scripts/nix --command bun install --frozen-lockfile

      - name: Run Tests
        run: nix develop ./scripts/nix --command bun test

      - name: Stop test services
        if: always()
        run: docker compose -f packages/backend/testing/docker-compose.test.yml down -v
